version: 2.1
orbs:
  node: circleci/node@1.1.6
  slack: circleci/slack@3.4.2
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run:
                name: "Run Jest and Collect Coverage Reports"
                command: jest --collectCoverage=true
            - store_artifacts:
                path: coverage

      #       - run: npm test
      # - slack/status:
      #     fail_only: true
      #     only_for_branches: master
workflows:
  build-and-test:
    jobs:
      - build-and-test
